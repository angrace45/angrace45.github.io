<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Search</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1> Google Search </h1>
  <form action="https://www.google.com/search" method="GET" target="_blank">
    <fieldset id="toplevelset">
      <div>
        <label for="searchbox">Search</label>
        <input type="text" name="q" id="searchbox">
       </div>
      <div>
        <label for="site">Select a Site</label>
        <select name="as_sitesearch" id="site">
          <option value>--All Websites--</option>slot
          <option value=".edu">Educational site</option>slot
          <option value=".gov">Government site</option>slot
          <option value="scholar.google.com">Google scholar</option>slot
         </select>
      </div>
      <fieldset>
        <div>
         <input type="checkbox" name="strictmatch" value="1" id="checkwindow"> 
         <label for="checkwindow">Strictly match the search phrase</label>
          as_epq="query"
        </div>  
      </fieldset>
        
     <fieldset>
        <div>
         <input type="checkbox" name="newwindow" value="1" id="checkwindow"> 
         <label for="checkwindow">Open in new window</label>
        </div>  
        
       </fieldset>   
      </fieldset>    
     <input type="submit" value="Search">   
    </form>
    
    </body>
</html>
